<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cargo</th>
            <th>Tempo de experiência</th>
            <th>Tempo de estudo</th>
            <th>Pretenção salarial</th>
        </tr>
        <tr>
            <td>João</td>
            <td>22</td>
            <td>Sou estudante</td>
            <td>0 anos</td>
            <td>3,5 anos</td>
            <td>2350 reais</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>25</td>
            <td>Sou programadora</td>
            <td>4 anos</td>
            <td>3 anos</td>
            <td>5600 reais</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>34</td>
            <td>Sou cozinheira</td>
            <td>10 anos</td>
            <td>2 anos</td>
            <td>3600 reais</td>
        </tr>
    </table>
</body>
</html>
